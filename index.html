<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <title>Map Coloring Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="map_utils.js"></script>
    <script src="events.js"></script>    
    <script src="csp_utils.js"></script>    
<style>
      .region {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <label for="numColors">Number of colors:</label>
    <input type="number" id="numColors" value="6">
    <div id="map-container"></div>
    <div>
      <label for="Country"> Country: </label>
      <label><input type="radio" name="map-option" class="map-option" value="india" > India</label>
      <label><input type="radio" name="map-option" class="map-option" value="us" > US</label>
      <label><input type="radio" name="map-option" class="map-option" value="australia" checked> Australia</label>
      <!-- <label><input type="radio" name="map-option" class="map-option" value="japan" > Japan</label> -->
      <!-- <label><input type="radio" name="map-option" class="map-option" value="china"> China</label> -->
    </div>
    <div>
      <label for="Algorithm"> Alogorithm </label>
      <label><input type="radio" name="search-option" class="search-option" value="backtracking" checked> Backtracking</label>
      <label><input type="radio" name="search-option" class="search-option" value="local_search"> Local Search</label>
    </div>
    <button id="runCSP">Run CSP</button>
    <script src="script.js"></script>
  </body>
</html>
