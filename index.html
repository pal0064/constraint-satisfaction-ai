<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <title>Map Coloring Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="map_utils.js"></script>
    <script src="events.js"></script>    
    <script src="csp_utils.js"></script>    
<style>
      .region {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 1px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <label for="numColors">Maximum Number of colors:</label>
    <input type="number" id="numColors" value="4" max="5" min="3">
    <div id="map-container"></div>
    <div>
      <label for="Country"> Country: </label>
      <select name="map-option" class="map-option">
        <option   value="austalia">Austalia</option>
        <option value="india">India</option>
        <option value="us">US </option>
      </select>
    </div>
    <div>
      <label for="Algorithm: "> Algorithm </label>
      <select name="search-option" class="search-option">
        <option   value="backtracking">Backtracking</option>
        <option value="local_search">Local Search</option>
      </select>
    </div>
    <div id="max-iter-container"></div>
    <div>
    <button id="runCSP">Run CSP</button>
    </div>
    <div id="timer"></div>
    <div>
    <script src="script.js"></script>
  </div>
  </body>
</html>
